<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Applications Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #2d3748; /* Slightly lighter dark for header */
            padding: 1.5rem 1rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(113, 128, 150, 0.3);
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #81e6d9; /* Teal-ish color */
            margin: 0;
        }
        .navigation {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            padding: 1.5rem 1rem;
            background-color: #2d3748;
            border-bottom: 1px solid rgba(113, 128, 150, 0.3);
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
        }
        .nav-button {
            padding: 0.8rem 1.8rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #4a5568; /* Muted button background */
            color: white;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .nav-button:hover {
            background-color: #63b3ed; /* Blue on hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .app-iframe-container {
            flex-grow: 1; /* Allows the iframe to take up available space */
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a202c; /* Match body background */
        }
        #app-iframe {
            width: 100%;
            height: 100%;
            min-height: 600px; /* Minimum height for the iframe */
            border: 1px solid rgba(113, 128, 150, 0.3);
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background-color: #ffffff; /* Default background for iframe content */
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #2d3748;
            color: #a0aec0;
            font-size: 0.9rem;
            border-top: 1px solid rgba(113, 128, 150, 0.3);
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            .navigation {
                flex-direction: column;
                gap: 1rem;
            }
            .nav-button {
                width: 80%;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Vedic Astrology Applications</h1>
    </header>

    <nav class="navigation">
        <button id="diary-button" class="nav-button">Vedic Astrology Diary</button>
        <button id="malefic-transit-button" class="nav-button">Malefic Aspect Timeline</button>
        <button id="ephemeris-plot-button" class="nav-button">Planetary Ephemeris Plot</button>
    </nav>

    <main class="app-iframe-container">
        <iframe id="app-iframe" src="astro_diary_app.html" frameborder="0"></iframe>
    </main>

    <footer>
        <p>&copy; 2025 Astrology Apps. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const diaryButton = document.getElementById('diary-button');
            const maleficTransitButton = document.getElementById('malefic-transit-button');
            const ephemerisPlotButton = document.getElementById('ephemeris-plot-button');
            const appIframe = document.getElementById('app-iframe');

            // Set initial app to be loaded
            appIframe.src = 'astro_diary_app.html';

            diaryButton.addEventListener('click', () => {
                appIframe.src = 'astro_diary_app.html';
            });

            maleficTransitButton.addEventListener('click', () => {
                appIframe.src = 'malefic_transit_app.html';
            });

            ephemerisPlotButton.addEventListener('click', () => {
                appIframe.src = 'mar_aug_transit_app.html';
            });
        });
    </script>
</body>
</html>
