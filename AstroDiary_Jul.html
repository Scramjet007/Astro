        }
        /* Message box styles */
        .message-box {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .message-box-content {
            background-color: #2d3748; /* Darker modal background */

            border-radius: 0.75rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 90%;
            text-align: center;
            color: #e2e8f0;
        }
        /* Button styles */
        .button-primary {
            background-color: #4c51bf; /* Indigo-700 */
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button-primary:hover {
            background-color: #5a67d8; /* Indigo-600 */

            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);

        // Function to show the message box (replaces alert/confirm)
        function showMessageBox(type, message) {
            const messageBox = document.createElement('div');
            messageBox.className = 'message-box'; // Use custom class
            messageBox.innerHTML = `
                <div class="message-box-content">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">${type}</h3>
                    <p class="text-gray-600 mb-6">${message}</p>
                    <button id="close-message-box" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">
                        OK
                    </button>
                </div>
            `;
            document.body.appendChild(messageBox);

            document.getElementById('close-message-box').addEventListener('click', () => {
                document.body.removeChild(messageBox);
            });
        }

        // Function to parse the raw text data into an array of objects
        function parsePanchangaData(rawData) {
            const lines = rawData.trim().split('\n');
            const headers = lines[0].split('\t').map(h => h.trim()); // Trim headers

            const dataRows = lines.slice(1);

            return dataRows.map(row => {
                const values = row.split('\t').map(v => v.trim()); // Trim values
                const rowObject = {};
                headers.forEach((header, index) => {
                    rowObject[header] = values[index] === '' ? 'N/A' : values[index]; // Handle empty strings

        const astrologicalSymbols = {

        // Function to draw the circular horoscope chart
        function drawHoroscopeChart(planetsData) {
            const canvas = document.getElementById('horoscope-chart');
            const ctx = canvas.getContext('2d');

            // Make canvas responsive based on its container
            const containerWidth = canvas.parentElement.clientWidth;
            const size = Math.min(containerWidth, 400); // Max size 400px, but responsive
            canvas.width = size;
            canvas.height = size;

            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const outerRadius = (Math.min(canvas.width, canvas.height) / 2) * 0.9; // 90% of half width/height
            const innerCircleRadius = outerRadius * 0.2; // Radius for the innermost circle

            // Draw astrological symbols as watermark
            ctx.globalAlpha = 0.05; // Very subtle opacity
            ctx.fillStyle = '#312e81'; // Darker indigo color for watermark
            ctx.font = `${outerRadius * 0.2}px Arial`; // Larger font for symbols
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            const watermarkRadius = outerRadius * 0.7; // Radius for watermark symbols
            const watermarkAngleSlice = (Math.PI * 2) / 12;

            for (let i = 0; i < 12; i++) {
                const angle = watermarkAngleSlice * i + Math.PI / 12; // Offset to center in segment
                const x = centerX + watermarkRadius * Math.cos(angle);
                const y = centerY + watermarkRadius * Math.sin(angle);
                ctx.fillText(Object.values(astrologicalSymbols)[i], x, y);
            }
            ctx.globalAlpha = 1.0; // Reset opacity for main drawing

            // Draw outer circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, outerRadius, 0, Math.PI * 2);
            ctx.strokeStyle = '#6366f1'; // Indigo-500
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw inner circle for center
            ctx.beginPath();
            ctx.arc(centerX, centerY, innerCircleRadius, 0, Math.PI * 2);
            ctx.strokeStyle = '#a78bfa'; // Purple-400
            ctx.lineWidth = 1;
            ctx.stroke();

            // Zodiac signs and their order (starting from Aries at 0 degrees, counter-clockwise)
            const zodiacOrder = [
                "Aries", "Taurus", "Gemini", "Cancer", "Leo", "Virgo",
                "Libra", "Scorpio", "Sagittarius", "Capricorn", "Aquarius", "Pisces"
            ];

            // Draw zodiac divisions and names
            const angleSlice = (Math.PI * 2) / 12; // 30 degrees per sign
            ctx.font = `${Math.max(10, outerRadius * 0.07)}px Inter`; // Responsive font size
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = '#e0e7ff'; // Light indigo text

            const signTextRadius = outerRadius * 0.9; // Position for sign names

            zodiacOrder.forEach((sign, index) => {
                // Calculate angle for the start of the segment. Aries is at 0 degrees (right),
                // so we shift by -PI/2 to put it at the top.
                const angle = angleSlice * index - Math.PI / 2;
                const midAngle = angle + angleSlice / 2; // Midpoint of the segment for text and planets

                // Draw radial lines
                ctx.beginPath();
                ctx.moveTo(centerX + outerRadius * Math.cos(angle), centerY + outerRadius * Math.sin(angle));
                ctx.lineTo(centerX + innerCircleRadius * Math.cos(angle), centerY + innerCircleRadius * Math.sin(angle));
                ctx.strokeStyle = '#8b5cf6'; // Purple-500
                ctx.lineWidth = 1;
                ctx.stroke();

                // Position for sign name
                const signX = centerX + signTextRadius * Math.cos(midAngle);
                const signY = centerY + signTextRadius * Math.sin(midAngle);

                // Draw sign name
                ctx.save(); // Save context state before rotating
                ctx.translate(signX, signY);
                ctx.fillText(sign, 0, 0);
                ctx.restore(); // Restore context state
            });

            // Draw planets
            ctx.font = `${Math.max(10, outerRadius * 0.06)}px Inter`; // Smaller font for planets
            ctx.fillStyle = '#fff'; // White text for planets

            // Group planets by sign to handle multiple planets in one segment
            const planetsBySign = {};
            planetsData.forEach(p => {
                if (!planetsBySign[p.sign]) {
                    planetsBySign[p.sign] = [];
                }
                planetsBySign[p.sign].push(p.planet);
            });

            // Position planets within their segments
            const planetStartRadius = outerRadius * 0.55; // Starting radius for planets
            const planetSpacing = outerRadius * 0.08; // Vertical spacing for multiple planets

            for (const sign of zodiacOrder) {
                if (planetsBySign[sign] && planetsBySign[sign].length > 0) {
                    const signIndex = zodiacOrder.indexOf(sign);
                    const baseAngle = angleSlice * signIndex - Math.PI / 2; // Start of the segment
                    const midAngle = baseAngle + angleSlice / 2; // Middle of the segment

                    const planetsInThisSign = planetsBySign[sign];
                    
                    // Calculate a dynamic starting offset to center multiple planets vertically
                    const totalPlanetHeight = (planetsInThisSign.length - 1) * planetSpacing;
                    const initialVerticalOffset = -totalPlanetHeight / 2;

                    planetsInThisSign.forEach((planet, pIndex) => {
                        // Calculate position along the mid-angle of the segment
                        const currentRadius = planetStartRadius + (pIndex * planetSpacing) + initialVerticalOffset;
                        const x = centerX + currentRadius * Math.cos(midAngle);
                        const y = centerY + currentRadius * Math.sin(midAngle);

                        ctx.fillText(planet, x, y);
                    });
                }
            }

            // Display message if no planetary data
            if (planetsData.length === 0) {
                ctx.fillStyle = '#e0e7ff';
                ctx.font = `${Math.max(12, outerRadius * 0.08)}px Inter`;
                ctx.fillText("No planetary data for this date", centerX, centerY - 10);
                ctx.fillText("in the provided CSV.", centerX, centerY + 15);
            }
        }

        // Function to update the astrology information display and load diary entry from local storage
        function updateAstrologyInfo(selectedDateStr) {
            // Convert selectedDateStr (YYYY-MM-DD) to DD-MM-YYYY for lookup in raw data
            const [year, month, day] = selectedDateStr.split('-');
            const lookupDate = `${day}-${month}-${year}`;

            const entryFromRawData = parsedPanchangaData.find(row => row['Gregorian Date'] === lookupDate);

            const tithiDisplay = document.getElementById('tithi-display');
            const vaarDisplay = document.getElementById('vaar-display');
            const nakshatraDisplay = document.getElementById('nakshatra-display');
            const yogaDisplay = document.getElementById('yoga-display');
            const karanaDisplay = document.getElementById('karana-display');
            const currentDateDisplay = document.getElementById('current-date-display');
            const dailyObservationsTextarea = document.getElementById('daily-observations');
            const reflectionsInterpretationsTextarea = document.getElementById('reflections-interpretations');


            const planetsForChart = []; // Array to hold structured planet data for the chart

            if (entryFromRawData) {
                // Manually format date for display as "Name of month DD,YYYY"
                const dateObj = new Date(selectedDateStr);
                const options = { month: 'long', day: '2-digit', year: 'numeric' };
                const formattedDate = dateObj.toLocaleDateString('en-US', options);
                // Re-arrange to "Name of month DD, YYYY"
                const [monthName, dayNum, yearNum] = formattedDate.replace(',', '').split(' ');
                currentDateDisplay.textContent = `${monthName} ${dayNum}, ${yearNum}`;


                tithiDisplay.textContent = `${entryFromRawData['Paksha']} ${entryFromRawData['Tithi']}`;
                vaarDisplay.textContent = entryFromRawData['Day'];
                // Use the nakshatraMap to get the full name
                nakshatraDisplay.textContent = nakshatraMap[entryFromRawData['Nakshatra']] || entryFromRawData['Nakshatra'];
                yogaDisplay.textContent = entryFromRawData['Yoga'];
                karanaDisplay.textContent = entryFromRawData['Karana'];

                // Populate planetsForChart array from raw data
                for (const colHeader in zodiacSignMap) {
                    if (entryFromRawData.hasOwnProperty(colHeader)) {
                        const planetsInSign = entryFromRawData[colHeader];
                        if (planetsInSign && planetsInSign !== 'N/A') {
                            const signName = zodiacSignMap[colHeader];
                            const planetsArray = planetsInSign.split(',').map(p => p.trim()).filter(p => p);
                            planetsArray.forEach(planet => {
                                if (planet) {
                                    planetsForChart.push({ planet: planet, sign: signName });
                                }
                            });
                        }
                    }
                }
                console.log('Planets for chart on', selectedDateStr, ':', planetsForChart); // Log planetary data
                drawHoroscopeChart(planetsForChart); // Draw the chart with collected data

            } else {
                // If data for the selected date is not found in raw data
                const dateObj = new Date(selectedDateStr);
                const options = { month: 'long', day: '2-digit', year: 'numeric' };
                const formattedDate = dateObj.toLocaleDateString('en-US', options);
                const [monthName, dayNum, yearNum] = formattedDate.replace(',', '').split(' ');
                currentDateDisplay.textContent = `${monthName} ${dayNum}, ${yearNum}`;

                tithiDisplay.textContent = 'N/A';
                vaarDisplay.textContent = 'N/A';
                nakshatraDisplay.textContent = 'N/A';
                yogaDisplay.textContent = 'N/A';
                karanaDisplay.textContent = 'N/A';
                console.log('No raw Panchanga data found for', selectedDateStr);
                drawHoroscopeChart([]); // Draw an empty chart or with "No data" message
            }

            // Load diary entry from Local Storage
            const savedEntries = JSON.parse(localStorage.getItem('diaryEntries') || '{}');
            const entry = savedEntries[selectedDateStr];
            if (entry) {
                dailyObservationsTextarea.value = entry.dailyObservations || '';
                reflectionsInterpretationsTextarea.value = entry.reflectionsInterpretations || '';
                console.log('Content loaded for date', selectedDateStr, ':', entry);
            } else {
                dailyObservationsTextarea.value = ''; // Clear if no entry exists
                reflectionsInterpretationsTextarea.value = ''; // Clear if no entry exists
                console.log('No content found for date', selectedDateStr);
            }
        }

        // Function to save diary entry to Local Storage
        function saveEntry() {
            const selectedDate = document.getElementById('date-selector').value;
            const dailyObservationsContent = document.getElementById('daily-observations').value;
            const reflectionsInterpretationsContent = document.getElementById('reflections-interpretations').value;

            console.log('Attempting to save content for date', selectedDate, 'Daily Observations:', dailyObservationsContent, 'Reflections:', reflectionsInterpretationsContent);

            if (!selectedDate) {
                showMessageBox("Error", "Please select a date to save your entry.");
                return;
            }

            // Get current Panchanga details to save along with the diary entry
            const currentPanchanga = {};
            const [year, month, day] = selectedDate.split('-');
            const lookupDate = `${day}-${month}-${year}`;
            const entryFromRawData = parsedPanchangaData.find(row => row['Gregorian Date'] === lookupDate);

            if (entryFromRawData) {
                currentPanchanga.tithi = `${entryFromRawData['Paksha']} ${entryFromRawData['Tithi']}`;
                currentPanchanga.vaar = entryFromRawData['Day'];
                currentPanchanga.nakshatra = nakshatraMap[entryFromRawData['Nakshatra']] || entryFromRawData['Nakshatra'];
                currentPanchanga.yoga = entryFromRawData['Yoga'];
                currentPanchanga.karana = entryFromRawData['Karana'];

                const planetsForSave = [];
                for (const colHeader in zodiacSignMap) {
                    if (entryFromRawData.hasOwnProperty(colHeader)) {
                        const planetsInSign = entryFromRawData[colHeader];
                        if (planetsInSign && planetsInSign !== 'N/A') {
                            const signName = zodiacSignMap[colHeader];
                            const planetsArray = planetsInSign.split(',').map(p => p.trim()).filter(p => p);
                            planetsArray.forEach(planet => {
                                if (planet) {
                                    planetsForSave.push({ planet: planet, sign: signName });
                                }
                            });
                        }
                    }
                }
                currentPanchanga.planetaryPositions = planetsForSave; // Store as array of objects
            } else {
                // If no Panchanga data found for the date, save as N/A
                currentPanchanga.tithi = 'N/A';
                currentPanchanga.vaar = 'N/A';
                currentPanchanga.nakshatra = 'N/A';
                currentPanchanga.yoga = 'N/A';
                currentPanchanga.karana = 'N/A';
                currentPanchanga.planetaryPositions = [];
            }

            // Load existing entries, add/update the current one, and save back
            const savedEntries = JSON.parse(localStorage.getItem('diaryEntries') || '{}');
            savedEntries[selectedDate] = {
                dailyObservations: dailyObservationsContent,
                reflectionsInterpretations: reflectionsInterpretationsContent,
                panchangaDetails: currentPanchanga
            };
            try {
                localStorage.setItem('diaryEntries', JSON.stringify(savedEntries));
                showMessageBox("Success", "Diary entry saved successfully to your browser!");
                console.log('Successfully saved entry for date', selectedDate);
            } catch (e) {
                showMessageBox("Error", "Failed to save entry. Local storage might be full or unavailable.");
                console.error('Error saving to local storage:', e);
            }
        }

        // Function to download all diary entries from Local Storage
        function downloadAllEntries() {
            const savedEntries = JSON.parse(localStorage.getItem('diaryEntries') || '{}');
            const entryDates = Object.keys(savedEntries).sort(); // Sort entries by date

            if (entryDates.length === 0) {
                showMessageBox("Info", "No diary entries found to download.");
                return;
            }

            let csvContent = "Date,Daily Observations,Reflections/Interpretations,Tithi,Vaar,Nakshatra,Yoga,Karana,Planetary Positions\n";

            entryDates.forEach((date) => {
                const data = savedEntries[date];
                // Ensure diary entries are correctly escaped for CSV, including newlines
                const dailyObservations = data.dailyObservations ? `"${data.dailyObservations.replace(/"/g, '""')}"` : '""';
                const reflectionsInterpretations = data.reflectionsInterpretations ? `"${data.reflectionsInterpretations.replace(/"/g, '""')}"` : '""';
                
                const panchanga = data.panchangaDetails || {};
                const tithi = panchanga.tithi || 'N/A';
                const vaar = panchanga.vaar || 'N/A';
                const nakshatra = panchanga.nakshatra || 'N/A'; // Already full name if available
                const yoga = panchanga.yoga || 'N/A';
                const karana = panchanga.karana || 'N/A';
                
                let planetaryPositions = 'N/A';
                if (panchanga.planetaryPositions && Array.isArray(panchanga.planetaryPositions)) {
                    planetaryPositions = panchanga.planetaryPositions.map(p => `${p.planet} in ${p.sign}`).join('; ');
                    planetaryPositions = `"${planetaryPositions.replace(/"/g, '""')}"`; // Escape quotes
                } else {
                    planetaryPositions = '""';
                }

                csvContent += `${date},${dailyObservations},${reflectionsInterpretations},${tithi},${vaar},${nakshatra},${yoga},${karana},${planetaryPositions}\n`;
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `all_diary_entries.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showMessageBox("Success", "All diary entries downloaded successfully!");
        }

        // --- Event Listeners and Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            const dateSelector = document.getElementById('date-selector');
            const saveButton = document.getElementById('save-button');
            const downloadAllButton = document.getElementById('download-all-button');

            // Set default date to today and trigger initial display
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const formattedToday = `${year}-${month}-${day}`;
            dateSelector.value = formattedToday;
            updateAstrologyInfo(formattedToday);

            // Add event listener for date changes
            dateSelector.addEventListener('change', (event) => {
                updateAstrologyInfo(event.target.value);
            });

            // Add event listener for save button
            saveButton.addEventListener('click', saveEntry);

            // Add event listener for download all button
            downloadAllButton.addEventListener('click', downloadAllEntries);

            // Handle window resize to redraw canvas
            window.addEventListener('resize', () => {
                const selectedDate = dateSelector.value;
                updateAstrologyInfo(selectedDate);
            });
        });
